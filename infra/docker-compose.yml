services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: ..
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://app:app@db:5432/app
      JWT_SECRET: devsecret
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  pgdata:
